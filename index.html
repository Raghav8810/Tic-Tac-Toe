<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&family=Nunito:wght@600;800&family=Open+Sans:wght@400;700&family=Roboto&family=Rubik&family=Space+Mono&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>TiC Tac Toe by (sumit raghav)</title>
</head>
<body>
    <div class="gamename">
        <h1>I Made a Tic Tac Toe Game <i class="fa-solid fa-face-smile-wink"></i></h1>
         
    </div>
       <div class="container">
           <header>Tic Tac Toe</header>
    
           <div class="content">
            <h1>Select Which you player you want to be</h1>
               <div class="player_selectBtn">
                   <button class="selectX playerBtn">Player (X)</button>
                   <button class="selectO playerBtn">Player (O)</button>
                </div>
           </div>
       </div>

       <!-- /* ==================game section ============= */ -->

       <div class="player_section">
              <div class="players">
                  <span class="player1 active">X's Turn</span>
                  <span class="player2">O's Turn</span>
              </div>

              <div class="All_gameBox">
                <section>
                    <span class="box1"></span>
                    <span class="box2"></span>
                    <span class="box3"></span>
     
                </section>
     
                <section>
                 <span class="box4"></span>
                 <span class="box5"></span>
                 <span class="box6"></span>
     
             </section>
     
             <section>
                 <span class="box7"></span>
                 <span class="box8"></span>
                 <span class="box9"></span>
     
             </section>
              </div>
       </div>

       <!-- /* ===================result box ================ */ -->

       <div class="result_box">
        <div class="won_text">Player  won the game !   <i class="fa-solid fa-face-smile"></i></div>
        <div class="result_btn">
            <button>Replay</button>
        </div>
       </div>




       <script src="script.js"></script>
</body>
</html>
